<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Espacial | Experiência Única</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="public/style.css" />
</head>
<body>
    
    <div class="login-container">
        <div class="login-card" id="loginCard">
            <div class="logo">
                <h1>Bem-vindo de volta</h1>
                <p>Entre na sua conta para continuar</p>
            </div>
            
            <form id="loginForm" aria-label="Formulário de login">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Seu e-mail" required aria-required="true" aria-describedby="emailError" aria-label="Campo de e-mail" />
                    <div class="icon" aria-hidden="true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </div>
                    <div class="input-error" id="emailError" role="alert" aria-live="assertive">Por favor, insira um e-mail válido</div>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" placeholder="Sua senha" required aria-required="true" aria-describedby="passwordError" aria-label="Campo de senha" />
                    <div class="icon" aria-hidden="true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <div class="input-error" id="passwordError" role="alert" aria-live="assertive">A senha deve ter pelo menos 6 caracteres</div>
                </div>
                
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" />
                        <label for="remember">Lembrar de mim</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Entrar</button>
                
                <div class="divider">
                    <span>ou</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn" aria-label="Login com Google">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21.8 10H12v4h5.7c-.8 2.3-3 4-5.7 4-3.3 0-6-2.7-6-6s2.7-6 6-6c1.7 0 3.2.7 4.3 1.8l3-3C16.4 1.3 14.3 0 12 0 5.4 0 0 5.4 0 12s5.4 12 12 12c6.6 0 12-5.4 12-12 0-.7-.1-1.4-.2-2z"></path>
                        </svg>
                    </button>
                    <button type="button" class="social-btn" aria-label="Login com Facebook">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                        </svg>
                    </button>
                    <button type="button" class="social-btn" aria-label="Login com Twitter">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                        </svg>
                    </button>
                </div>
                
                <div class="register-link">
                    Não tem uma conta? <a href="#">Registre-se</a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="success-message" id="successMessage">
        <h2>Login bem-sucedido!</h2>
        <p>Você será redirecionado para sua conta em breve.</p>
        <button id="continueBtn">Continuar</button>
    </div>
    
   
</body>
</html>
